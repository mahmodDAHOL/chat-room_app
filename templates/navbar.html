<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="/"><h1>LOGO</h1></a>
    <hr>
    <form method= 'get' action="{% url 'home' %}">

    {% endif %}
</body>
</html>
